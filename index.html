<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="heart.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Reina Hermosa 👑❤️‍🩹</title>
    <script>
      // Efecto del título desplazándose
      let titleText = "Mi Reina Hermosa 👑";
      let position = 0;

      function scrollTitle() {
        document.title =
          titleText.substring(position) +
          " " +
          titleText.substring(0, position);
        position = (position + 1) % titleText.length;
        setTimeout(scrollTitle, 400);
      }

      scrollTitle();
    </script>
  </head>
  <body>
    <!-- Audio de fondo -->
    <audio id="bg-audio" loop>
      <source src="/audio/saiko.mp3" type="audio/mpeg" />
    </audio>

    <!-- Botón flotante -->
    <button
      id="toggle-audio"
      class="fixed bottom-5 right-5 p-3 rounded-full bg-gray-800 text-white shadow-lg hover:bg-gray-700 transition">
      🔇
    </button>

    <script>
  const audio = document.getElementById("bg-audio");
  const boton = document.getElementById("toggle-audio");

  let isPlaying = false;

  boton.addEventListener("click", () => {
    if (!isPlaying) {
      audio.muted = false;
      audio.volume = 0.3; // volumen bajito
      audio.play();
      boton.textContent = "🔊";
      isPlaying = true;
    } else {
      audio.pause();
      boton.textContent = "🔇";
      isPlaying = false;
    }
  });
</script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
